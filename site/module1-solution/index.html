<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheckApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchOrders"
             placeholder="list comma separated dishes you usually have for lunch. Will NOT consider empty item in count."
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkOrder()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="customFontColor">
           <!-- Your message can go here. -->
           {{checkLunchMessage}}
         </div>
   </div>

</body>
</html>
