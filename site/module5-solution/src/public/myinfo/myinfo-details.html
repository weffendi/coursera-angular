<div>
  <div ng-if="$ctrl.myinfo.firstname === undefined">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up</a> Now!
  </div>

  <div ng-if="$ctrl.myinfo.firstname != undefined">
    <h1 class="text-center">My Info</h1>
       <div class="row">
         <div class="col-xs-2 col-sm-1"></div>
           <span class="col-xs-4 col-sm-2 text-right">First name:</span>
           <span class="col-xs-4 col-sm-2 text-left">{{ $ctrl.myinfo.firstname }}</span>
        </div>
        <div class="row">
         <div class="col-xs-2 col-sm-1"></div>
         <span class="col-xs-4 col-sm-2 text-right">Last name:</span>
         <span class="col-xs-4 col-sm-2 text-left">{{ $ctrl.myinfo.lastname }}</span>
        </div>
        <div class="row">
         <div class="col-xs-2 col-sm-1"></div>
         <span class="col-xs-4 col-sm-2 text-right">Email:</span>
         <span class="col-xs-4 col-sm-2 text-left">{{ $ctrl.myinfo.email }}</span>
        </div>
        <div class="row">
         <div class="col-xs-2 col-sm-1"></div>
         <span class="col-xs-4 col-sm-2 text-right">Phone:</span>
         <span class="col-xs-4 col-sm-2 text-left">{{ $ctrl.myinfo.phone }}</span>
        </div>
        <div class="row">
         <div class="col-xs-2 col-sm-1"></div>
         <span class="col-xs-4 col-sm-2 text-right">Favorite Dish menu number:</span>
         <span class="col-xs-4 col-sm-2 text-left">{{ $ctrl.myinfo.favmenuid }}</span>
         <menu-item  menu-item="$ctrl.menuItem"> </menu-item>
        </div>
      </div>
    </div>
</div>
